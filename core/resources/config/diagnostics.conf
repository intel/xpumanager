PVC_AMC_MINIMUM_VERSION = 6.7.0.0
ATSM150_FW_MINIMUM_VERSION = DG02_1.3271
ATSM75_FW_MINIMUM_VERSION = DG02_2.2277

# configurations for precheck
# KERNEL_MESSAGES_SOURCE can be journalctl(default), dmesg or file, which is case-insensitive.
# When KERNEL_MESSAGES_SOURCE is file, precheck would scan kernel messages from the file specified in KERNEL_MESSAGES_FILE. 
# If file is absent or unreadable, precheck would fall back to the "dmesg" kernel messages source. 
KERNEL_MESSAGES_SOURCE = journalctl
KERNEL_MESSAGES_FILE = <file_path>

# timeout for command queue synchronize 
ZE_COMMAND_QUEUE_SYNCHRONIZE_TIMEOUT = 1500 # seconds
