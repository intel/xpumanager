}

message SetAgentConfigRequest{
    repeated AgentConfigEntry configEntries = 1;
}

message AgentConfigError{
    string key = 1;
    string errorMsg = 2;
}

message AgentConfigEntryList{
    repeated AgentConfigEntry configEntries = 1;
}

message SetAgentConfigResponse{
    AgentConfigEntryList entryList = 1;
    int32 errorNo = 2;
